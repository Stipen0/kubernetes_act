<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Full Name</title>
    <style>
        /* Body and Background Styling */
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container for Centering Content */
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 80%;
            max-width: 400px;
        }

        /* Name Styling */
        .name {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            color: #2c3e50;
        }

        /* Divider Styling */
        .divider {
            width: 50px;
            height: 4px;
            background-color: #2c3e50;
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Subtitle Styling */
        .subtitle {
            font-size: 1.1em;
            color: #7f8c8d;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Your Full Name</h1>
        <div class="divider"></div>
        <p class="subtitle">Welcome to my page!</p>
    </div>
</body>
</html>
